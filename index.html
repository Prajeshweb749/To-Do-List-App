<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="mountain.avif" class="bgimg">
    <div class="to-do">
        <h1 class="heading">To Do List</h1>
        <div class="input-box">
            <input id="newtask" placeholder="Add your Task !">
            <button type="button" id="add">+</button>
        </div>
        
        <div class="progress-container">
            <!-- Progress Bar -->
            <progress id="bar" value="0" max="100" class="progress-bar"></progress>
        
            <!-- Circle with Heading -->
            <div class="circle">
                <div class="fill" id="fill"></div>
                <h2 class="circle-text">
                    <span id="value1">0</span> / <span id="value2">0</span>
                </h2>
            </div>
        </div>

        <div id="todolist" class="todo">
            <img id="todo-image" src="png.png" alt="No tasks">
        </div>
    </div>
    <div class="button-container">
        <button type="button" id="completed">Completed</button>
        <button type="button" id="incomplete">Incomplete</button>
        <button type="button" id="show-all">Show All</button>
        <button type="button" id="delete-all">Delete All</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
